<!-- signin form-->
<div class="row" ng-controller="AdminController">
  <div class="jumbotron jumbotron-material-orange-500">
      <h1 class="text-center"><i class="fa fa-cogs fa-spin fa-2x"></i> {{loginTitle}}</h1>
  </div>
</div><br>

<div class="auth-forms title">
  <form ng-submit="login(user)">

    <div class="input-group">
      <div class="input-group-addon">
        <span class="fa fa-envelope fa-2x" aria-hidden="true"></span>
      </div>
      <input type="email"
              ng-model="user.email"
              class="form-control"
              placeholder="Email"
              required
              >
    </div><br>

    <div class="input-group">
      <div class="input-group-addon">
        <span class="fa fa-lock fa-2x" aria-hidden="true"></span>
      </div>
      <input type="password"
              ng-model="user.password"
              class="form-control"
              placeholder="Password"
              required
              >
    </div><br>

    <input type="submit"
            class="btn btn-info btn-raised"
            value="Login"
            >
  </form>
</div>
