<!-- Registration form -->
<div class="row" ng-controller="AdminController">
  <div class="jumbotron jumbotron-material-orange-500">
      <h1 class="text-center"><i class="fa fa-user-plus  fa-2x"></i> {{registerTitle}}</h1>
  </div>
</div><br>

<div class="auth-forms title">
  <form ng-submit="register(user)">
    <!-- enter user name -->
    <div class="input-group">
      <div class="input-group-addon">
        <span class="fa fa-user fa-2x" aria-hidden="true"></span>
      </div>
      <input type="name"
              ng-model="user.name"
              class="form-control"
              placeholder="Username"
              required
              >
    </div><br>

    <!-- enter your email address -->
    <div class="input-group">
      <div class="input-group-addon">
        <span class="fa fa-envelope fa-2x" aria-hidden="true"></span>
      </div>
      <input type="email"
              ng-model="user.email"
              class="form-control"
              placeholder="Email"
              required
              >
    </div><br>

    <!-- enter your password -->
    <div class="input-group">
      <div class="input-group-addon">
        <span class="fa fa-key fa-2x" aria-hidden="true"></span>
      </div>
      <input type="password"
              ng-model="user.password"
              class="form-control"
              placeholder="Password"
              required
              >
    </div><br>

    <input type="submit"
            class="btn btn-danger btn-raised"
            value="Register"
            >
  </form>
</div>
